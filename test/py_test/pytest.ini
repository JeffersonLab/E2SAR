[pytest]

# Test with modules: pytest -m b2b; pytest -m "unit or b2b"
markers =
    unit: Unit tests
    b2b1: Back-to-back Segmentation & Reassembly tests without LB on localhost
    b2b2: Back-to-back Segmentation & Reassembly tests without LB on localhost
    b2b3: Back-to-back Segmentation & Reassembly tests without LB on localhost
    cp: Test the Control Plane functionality at method level
    lb-b2b: Tests with a real EJFAT FPGA LB on localhost
